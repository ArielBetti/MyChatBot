<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main class="chatbot_container">
        <header class="chatbot_header">
            <div class="empresa">
                <img class="logo_empresa" src="img/logo.svg" alt="Logo da empresa">
                MyChatBot
            </div>
            <div class="close_button">
                <div class="close">x</div>
                <div class="minimize">--</div>
                <div class="maximize">+</div>
            </div>
        </header>
        <main class="chatbot_body">
            <div class="chatbot_dialog">

            </div>
            <div class="chatbot_msg">
                <input type="text" placeholder="Digite sua mensagem">
                <div class="envia_container">
                    <i class="fa fa-paper-plane-o chatinput"></i>
                    <input type="button" id="enviarMsg" class="envia_input">
                </div>
                <div class="envia_container">
                    <i class="fa fa-paperclip chatinput"></i>
                    <input type="file" id="fileUpload" class="envia_input">
                </div>
            </div>
        </main>

        </section>
    </main>

</body>

</html>
